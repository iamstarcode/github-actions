name: Build and Test

on:
  push:
    branches: [main]
    paths:
      - 'apps/**'
      - 'pnpm-workspace.yaml'

  workflow_dispatch:
    inputs:
      message:
        description: 'Message to display'
        required: true
        default: 'Hello, from building!'
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - run: pnpm --filter express-api install
